<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biometric Attendance System</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced.css') }}">
</head>

<body>
    <div class="login-split">
        <!-- Brand/Decoration Side -->
        <div class="login-brand">
            <div style="position: relative; z-index: 10; text-align: center;">
                <i class="fas fa-fingerprint" style="font-size: 4rem; margin-bottom: 1.5rem; opacity: 0.9;"></i>
                <h1 style="font-size: 3rem; font-weight: 800; margin-bottom: 1rem;">SmartKeep</h1>
                <p style="font-size: 1.25rem; opacity: 0.9; max-width: 400px; line-height: 1.6;">
                    Next-generation biometric attendance management for educational institutions.
                </p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="login-panel">
            <div class="card" style="width: 100%; max-width: 420px; padding: 2rem 2.25rem;">
                <div class="card-header" style="border-bottom: none; padding-bottom: 0; margin-bottom: 1.75rem; text-align: center;">
                    <h2 style="font-size: 1.8rem; font-weight: 700; color: var(--text-main); margin-bottom: 0.35rem;">
                        Welcome Back
                    </h2>
                    <p style="color: var(--text-muted); font-size: 0.95rem;">Sign in to manage attendance and reports.</p>
                </div>

                {% if error %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}

                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="user_type" class="form-label">I am a...</label>
                        <select id="user_type" name="user_type" class="form-control" required onchange="updateLabel()">
                            <option value="faculty">Faculty Member</option>
                            <option value="admin">Administrator</option>
                            <option value="student">Student</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email" id="id_label" class="form-label">Email Address</label>
                        <div style="position: relative;">
                            <span
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="text" id="email" name="email" class="form-control"
                                style="padding-left: 2.5rem;" placeholder="name@college.edu" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div style="position: relative;">
                            <span
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control"
                                style="padding-left: 2.5rem;" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; margin-top: 0.5rem;">
                        Sign In <i class="fas fa-arrow-right" style="font-size: 0.8em;"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function updateLabel() {
            const type = document.getElementById('user_type').value;
            const label = document.getElementById('id_label');
            const input = document.getElementById('email');

            if (type === 'student') {
                label.innerText = 'Enrollment Number';
                input.placeholder = 'e.g. EN123456';
            } else {
                label.innerText = 'Email Address';
                input.placeholder = 'name@college.edu';
            }
        }
    </script>
</body>

</html>
