{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h2 class="section-title">Add New Faculty</h2>
    <div class="section-actions">
        <a href="{{ url_for('faculty') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>
</div>

<div class="form-section" style="max-width: 600px;">
    <form method="POST" action="{{ url_for('add_faculty') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="contact_no" class="form-label">Contact Number</label>
            <input type="number" id="contact_no" name="contact_no" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
            <i class="fas fa-user-plus"></i> Add Faculty
        </button>
    </form>
</div>
{% endblock %}
